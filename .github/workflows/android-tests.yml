name: Android Unit Tests (No Wrapper)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.1.3

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      # Install required Android SDK platforms
      - name: Install SDK Platforms
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Run unit tests
        working-directory: .
        run: gradle test --stacktrace
